<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Consulta</title>
</head>
<body>
    <div clsss="container">
        <div class="card-header bg-success">
            <div class="card"> <!--Entradas - Campos e botÃ£o -->
                <h1 class="text-center">Consulta de CEP</h1>
            </div>
        </div>
        <div class="card-body bg-dark">
            <nav class="navbar navbar-light">
                <form class="form-control bg-dark">
                    <div class="row">
                        <div class="col-12 d-flex">
                            <input class="form-control" name="cep" autofocus>
                            <button class="btn btn-outline-success mx-2" btn-submit><i class="fas fa-search"></i></button>
                        </div>
                        <div class="row">
                            <div class="col-12 my-1">
                                <label for="endereco" class="form-label">Rua</label>
                                <input class="form-control" name="endereco" placeholder="Ex.: Rua Brasil" disabled>
                                <label for="bairro" class="form-label">Bairro</label>
                                <input class="form-control" name="bairro" placeholder="Ex.: Vila Velha" disabled>
                                <label for="cidade" class="form-label">Cidade</label>
                                <input class="form-control" name="cidade" placeholder="Ex.: Catanduva" disabled>
                                <label for="estado" class="form-label">Estado</label>
                                <input class="form-control" name="estado" placeholder="Ex.: SP" disabled>
                            </div>
                        </div>
                    </div>
                </form>
            </nav>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
