<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Consulta</title>
</head>

<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-center">
                <h1 class="text-light">Consulta de CEP</h1>
            </div>
            <form class="card-body bg-light">
                <div class="row">
                    <div class="col-12 d-flex">
                        <input class="form-control" name="cep" autofocus>
                        <button class="btn btn-outline-success mx-2" id="btn-submit">enviar<i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="endereco" class="form-label">Rua</label>
                        <input class="form-control" name="endereco" placeholder="Ex.: Rua Brasil" disabled>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input class="form-control" name="bairro" placeholder="Ex.: Vila Velha" disabled>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input class="form-control" name="cidade" placeholder="Ex.: Catanduva" disabled>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label for="estado" class="form-label">Estado</label>
                        <input class="form-control" name="estado" placeholder="Ex.: SP" disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        var pesquisa = document.getElementById('btn-submit');
        pesquisa.onclick = async (event) => {
            event.preventDefault();
            const form = document.forms[0];
            let cep = form.cep.value
            let url = `https://viacep.com.br/ws/${cep}/json/`
            const dados = await axios.get(url);
            console.log(dados)
            let resposta = dados.data
            form.endereco.value = resposta.logradouro
            form.bairro.value = resposta.bairro
            form.cidade.value = resposta.localidade
            form.estado.value = resposta.uf
        }
    </script>
</body>

</html>
